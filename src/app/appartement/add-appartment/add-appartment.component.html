<div class="container p-4 border rounded bg-light">
  <h2 class="text-center mb-4">Add New Apartment</h2>
  <form (ngSubmit)="onAdd()" [formGroup]="apartForm">
    <div class="row mb-3">
      <label for="apartNum" class="col-sm-3 col-form-label">Apartment Number:</label>
      <div class="col-sm-9">
        <input type="text" id="apartNum" class="form-control" formControlName="apartNum" />
        <div *ngIf="apartForm.get('apartNum')?.invalid && apartForm.get('apartNum')?.touched" class="text-danger">
          <small *ngIf="apartForm.get('apartNum')?.errors?.['required']">Apartment Number is required.</small>
          <small *ngIf="apartForm.get('apartNum')?.errors?.['pattern']">Must be a valid number.</small>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="floorNum" class="col-sm-3 col-form-label">Floor Number:</label>
      <div class="col-sm-9">
        <input type="text" id="floorNum" class="form-control" formControlName="floorNum" />
        <div *ngIf="apartForm.get('floorNum')?.invalid && apartForm.get('floorNum')?.touched" class="text-danger">
          <small *ngIf="apartForm.get('floorNum')?.errors?.['required']">Floor Number is required.</small>
          <small *ngIf="apartForm.get('floorNum')?.errors?.['pattern']">Must be a valid number.</small>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="surface" class="col-sm-3 col-form-label">Surface:</label>
      <div class="col-sm-9">
        <input type="text" id="surface" class="form-control" formControlName="surface" />
        <div *ngIf="apartForm.get('surface')?.invalid && apartForm.get('surface')?.touched" class="text-danger">
          <small>Surface is required.</small>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Terrace:</label>
      <div class="col-sm-9">
        <div class="form-check">
          <input type="radio" id="terraceYes" value="yes" formControlName="terrace" class="form-check-input" />
          <label for="terraceYes" class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
          <input type="radio" id="terraceNo" value="no" formControlName="terrace" class="form-check-input" />
          <label for="terraceNo" class="form-check-label">No</label>
        </div>
        <div *ngIf="apartForm.get('terrace')?.invalid && apartForm.get('terrace')?.touched" class="text-danger">
          <small>Terrace selection is required.</small>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="surfaceTerrace" class="col-sm-3 col-form-label">Surface Terrace:</label>
      <div class="col-sm-9">
        <input type="text" id="surfaceTerrace" class="form-control" formControlName="surfaceTerrace" />
        <div *ngIf="apartForm.get('surfaceTerrace')?.invalid && apartForm.get('surfaceTerrace')?.touched" class="text-danger">
          <small>Surface Terrace is required if terrace is selected.</small>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Category:</label>
      <div class="col-sm-9">
        <div *ngFor="let option of ['S+1', 'S+2', 'S+3']; let i = index" class="form-check">
          <input type="radio" [id]="'category' + i" [value]="option" formControlName="category" class="form-check-input" />
          <label [for]="'category' + i" class="form-check-label">{{ option }}</label>
        </div>
        <div *ngIf="apartForm.get('category')?.invalid && apartForm.get('category')?.touched" class="text-danger">
          <small>Category selection is required.</small>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="residence" class="form-label">Residence:</label>
      <select id="residence" class="form-select" formControlName="residence">
        <option *ngFor="let residence of residences" [value]="residence.id">
          {{ residence.name }}
        </option>
      </select>
      <div *ngIf="apartForm.get('residence')?.invalid && apartForm.get('residence')?.touched" class="text-danger">
        <small>Residence selection is required.</small>
      </div>
    </div>

    <div class="row">
      <div class="col text-center">
        <button type="submit" class="btn btn-primary me-2" [disabled]="apartForm.invalid">Add</button>
        <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>
      </div>
    </div>
  </form>
</div>
